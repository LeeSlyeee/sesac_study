<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin-top: 100px; 
            background-color: #f4f4f4; 
        }
        .login-box { 
            width: 300px; 
            padding: 20px; 
            background: white; 
            border-radius: 5px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1); 
            margin: auto; 
        }
        input[type="text"], input[type="password"] { 
            width: 100%; 
            padding: 10px; 
            margin: 8px 0; 
            box-sizing: border-box; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
        }
        input[type="submit"] { 
            background-color: #007bff; /* 버튼 색상 변경 */
            color: white; 
            padding: 10px 15px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            width: 100%; 
            margin-top: 10px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        label {
            display: block;
            text-align: left;
            margin-top: 5px;
            font-weight: bold;
        }
        .error { 
            color: red; 
            margin-bottom: 15px; 
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>"사용자 로그인"</h1>
        
        {% if error %}
        <p class="error">"{{ error }}"</p>
        {% endif %}

        <form method="POST" action="/login">
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required>
            
            <input type="submit" value="로그인">
        </form>
    </div>
</body>
</html>
